<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  --card-bg: rgba(35, 31, 32, 0.85); /* Dark translucent grey */
  --text-white: #ffffff;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif; /* Similar to the clean sans-serif in image */
}

.hero-section {
  position: relative;
  height: 100vh;
  background: url('your-image-path.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  padding-left: 10%;
}

.hero-content h1 {
  color: var(--text-white);
  font-size: 4rem;
  line-height: 1.1;
  font-weight: 600;
  margin-bottom: 40px;
}

/* The Dark Search Card */
.search-card {
  background: var(--card-bg);
  backdrop-filter: blur(10px); /* Adds that modern frosted glass look */
  padding: 30px;
  border-radius: 24px;
  width: 550px;
  color: white;
}

.tab-toggle {
  display: flex;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  margin-bottom: 20px;
  padding: 4px;
}

.tab-toggle button {
  flex: 1;
  background: transparent;
  border: none;
  color: #ccc;
  padding: 12px;
  cursor: pointer;
  font-weight: 500;
}

.tab-toggle button.active {
  background: transparent;
  border: 1.5px solid white;
  border-radius: 50px;
  color: white;
}

/* Search Input Area */
.search-bar {
  display: flex;
  background: white;
  border-radius: 50px;
  padding: 6px;
  margin-bottom: 25px;
}

.search-bar input {
  flex: 1;
  border: none;
  padding: 0 20px;
  border-radius: 50px;
  outline: none;
  font-size: 1rem;
}

.search-btn {
  background: #111;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
}

/* Brand Logos Footer */
.brand-logos {
  display: flex;
  justify-content: space-between;
  opacity: 0.7;
  font-size: 0.9rem;
  font-weight: bold;
  letter-spacing: 1px;
}
    </style>
</head>
<body>
    <section class="hero-section">
  <div class="hero-content">
    <h1>Connecting businesses <br> in need to freelancers <br> who deliver</h1>

    <div class="search-card">
      <div class="tab-toggle">
        <button class="active">Find talent</button>
        <button>Browse jobs</button>
      </div>
      
      <div class="search-bar">
        <input type="text" placeholder="Search by role, skills, or keywords">
        <button class="search-btn">
          <span class="icon">üîç</span> Search
        </button>
      </div>

      <div class="brand-logos">
        <span>Microsoft</span>
        <span>airbnb</span>
        <span>Bissell</span>
        <span>GLASSDOOR</span>
      </div>
    </div>
  </div>
</section>
</body>
</html>
