<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cards — hidden text reveal on hover</title>
<style>
  :root{
    --green:#14a800;
    --card-radius:14px;
  }

  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    margin:0;
    padding:40px;
    background:#fff;
    color:#111;
  }

  .cards{
    display:flex;
    gap:28px;
    align-items:stretch;
    flex-wrap:wrap;
  }

  .card{
    width:32%;
    min-width:260px;
    cursor:pointer;
    user-select:none;
  }

  .media-box{
    width:100%;
    height:220px;
    border-radius:var(--card-radius);
    overflow:hidden;
    background:#f2f2f2;
  }

  .media-box img,
  .media-box video{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .title{
    font-size:18px;
    font-weight:600;
    margin:12px 0 8px 0;
  }

  /* Wrapper for the area that can reveal content */
  .reveal-area{
    overflow:hidden;
    /* reserve room so layout doesn't jump (optional) */
  }

  /* Hidden content that will animate */
  .hidden-text,
  .hidden-btn{
    box-sizing:border-box;
    opacity:0;
    transform: translateY(8px);
    max-height:0;
    overflow:hidden;
    transition: max-height .32s ease, opacity .32s ease, transform .32s ease;
    display:block;
    margin:0;
  }

  .hidden-text{
    color:#555;
    font-size:14px;
    margin-top:6px;
    padding-right:4px;
  }

  .hidden-btn{
    margin-top:10px;
  }

  .green-btn{
    display:inline-block;
    background:var(--green);
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
  }

  /* Hover — expand by increasing max-height and revealing */
  .card:hover .hidden-text,
  .card:focus-within .hidden-text{
    opacity:1;
    transform:translateY(0);
    max-height:160px; /* large enough for the text lines */
  }

  .card:hover .hidden-btn,
  .card:focus-within .hidden-btn{
    opacity:1;
    transform:translateY(0);
    max-height:80px;
  }

  /* thin green underline slide in (optional) */
  .underline{
    width:0%;
    height:3px;
    background:var(--green);
    border-radius:6px;
    margin-top:12px;
    transition: width .32s ease;
  }

  .card:hover .underline{
    width:100%;
  }

  /* small visual spacing */
  .card .meta{
    padding:8px 0 6px 0;
  }

  @media (max-width:900px){
    .card{ width:100%; }
    .cards{ gap:16px; }
  }
</style>
</head>
<body>

<div class="cards">

  <!-- CARD 1 (video) -->
  <article class="card" tabindex="0">
    <div class="media-box">
      <!-- Replace the src with your video file -->
      <video autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
        <!-- fallback image -->
        <img src="your-image1.jpg" alt="fallback image">
      </video>
    </div>

    <div class="meta">
      <div class="title">Posting jobs is always free</div>

      <div class="reveal-area">
        <p class="hidden-text">
          Anyone can create an account and post a job without paying — it’s free to post.
        </p>
      </div>

      <div class="underline" aria-hidden="true"></div>
    </div>
  </article>

  <!-- CARD 2 (image + button hidden) -->
  <article class="card" tabindex="0">
    <div class="media-box">
      <img src="your-image1.jpg" alt="card image">
    </div>

    <div class="meta">
      <div class="title">Get proposals and hire</div>

      <div class="reveal-area">
        <p class="hidden-text">
          Screen, interview, or book a consult with an expert before hiring.
        </p>

        <div class="hidden-btn">
          <button class="green-btn" type="button">Explore experts</button>
        </div>
      </div>

      <div class="underline" aria-hidden="true"></div>
    </div>
  </article>

  <!-- CARD 3 -->
  <article class="card" tabindex="0">
    <div class="media-box">
      <img src="your-image2.jpg" alt="card image">
    </div>

    <div class="meta">
      <div class="title">Pay when work is done</div>

      <div class="reveal-area">
        <p class="hidden-text">
          Only release payments when the work meets your expectations.
        </p>
      </div>

      <div class="underline" aria-hidden="true"></div>
    </div>
  </article>

</div>

</body>
</html>
