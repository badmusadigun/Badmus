    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upwork Style Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inter Font (Upwork-like) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #000;
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      margin: 20px;
      border-radius: 28px;
      background-image: url("../first image.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 2;
      max-width: 760px;
      padding: 90px 70px;
      color: #fff;
    }

    .content h1 {
      font-size: 52px;
      font-weight: 800;
      line-height: 1.12;
      letter-spacing: -0.6px;
      margin-bottom: 40px;
    }

    /* SEARCH AREA */
    .search-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      padding: 26px;
      border-radius: 22px;
    }

    /* TABS */
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
      padding: 6px;
      margin-bottom: 20px;
    }

    .tabs span {
      flex: 1;
      text-align: center;
      padding: 11px 0;
      font-size: 15px;
      color: #fff;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
    }

    .tabs .active {
      background: #fff;
      color: #000;
      font-weight: 600;
    }

    /* SEARCH ROW (ALWAYS ROW) */
    .search-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .search-row input {
      flex: 1;
      min-width: 0;
      padding: 16px 20px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      outline: none;
    }

    .search-row button {
      padding: 16px 24px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      background: #0f0f0f;
      color: #baff00;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
    }

    /* LOGOS */
    .logos {
      display: flex;
      gap: 26px;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.85;
      flex-wrap: wrap;
    }

    /* ---------- RESPONSIVE ---------- */

    /* Tablet */
    @media (max-width: 1024px) {
      .content {
        padding: 70px 50px;
      }

      .content h1 {
        font-size: 44px;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hero {
        margin: 0;
        border-radius: 0;
      }

      .content {
        padding: 60px 20px 40px;
        max-width: 100%;
      }

      .content h1 {
        font-size: 30px;
        line-height: 1.18;
        letter-spacing: -0.3px;
      }

      /* Remove boxed feel */
      .search-card {
        background: transparent;
        /* backdrop-filter: none; */
        /* padding: 0; */
        border-radius: 0;
      }

      .tabs {
        background: #1a1a1a;
      }

      .search-row input {
        font-size: 14px;
        padding: 14px 16px;
      }

      .search-row button {
        font-size: 14px;
        padding: 14px 18px;
      }

      .logos {
        font-size: 12px;
        gap: 16px;
      }
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="content">
    <h1>
      Connecting businesses<br>
      in need to freelancers<br>
      who deliver
    </h1>

    <div class="search-card">

      <div class="tabs">
        <span class="active">Find talent</span>
        <span>Browse jobs</span>
      </div>

      <div class="search-row">
        <input type="text" placeholder="Search by role, skills, or keywords">
        <button>üîç Search</button>
      </div>

      <div class="logos">
        <span>Microsoft</span>
        <span>airbnb</span>
        <span>Glassdoor</span>
      </div>

    </div>
  </div>
</section>

</body>
</html>
