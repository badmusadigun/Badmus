<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Freelancer Pricing Section</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
    }

    .section {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        padding: 80px 6%;
        box-sizing: border-box;
        background: #000;
    }

    .left, .right {
        flex: 1;
        min-width: 320px;
        padding: 20px;
    }

    .title {
        font-size: 55px;
        font-weight: 700;
        line-height: 1.15;
        margin-bottom: 25px;
    }

    .description {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 40px;
        opacity: 0.8;
    }

    /* Text input */
    .input-box {
        width: 100%;
        background: #0f0f0f;
        border-radius: 45px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        border: 1px solid #2a2a2a;
    }

    .input-box input {
        width: 100%;
        padding: 18px 10px;
        border: none;
        background: none;
        color: white;
        outline: none;
        font-size: 17px;
    }

    .next-btn {
        background: #c6ff3d;
        color: #000;
        padding: 14px 32px;
        border-radius: 35px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }

    /* Right Side: Pricing UI */
    .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .pricing-box {
        width: 460px;
        height: 260px;
        background: #0a0a0a;
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        position: relative;
        outline: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 140px 30px rgba(155,255,0,0.15);
    }

    .pricing-box h2 {
        margin-bottom: 15px;
        font-size: 22px;
        opacity: 0.9;
    }

    .curve-holder {
        position: relative;
        height: 120px;
        margin-top: 20px;
        background: radial-gradient(circle, #9dff00 0%, transparent 60%);
        mask-image: radial-gradient(circle at center, black 50%, transparent 70%);
    }

    .price-tag {
        position: absolute;
        top: 5px;
        background: #c6ff3d;
        color: #000;
        padding: 8px 18px;
        border-radius: 22px;
        font-weight: bold;
        font-size: 15px;
    }

    .price-left { left: 18%; }
    .price-right { right: 18%; }

    .bottom-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        padding: 0 10px;
        opacity: 0.65;
        font-size: 14px;
    }

    @media (max-width: 920px) {
        .title { font-size: 40px; }
        .pricing-box { margin-top: 40px; width: 100%; }
    }
</style>
</head>
<body>

<section class="section">
    <div class="left">
        <div class="title">Get insights into<br>freelancer pricing</div>
        <div class="description">Weâ€™ll calculate the average cost for freelancers with the skills you need.</div>

        <div class="input-box">
            <input type="text" placeholder="To start, describe what you need done." />
            
            <!-- ICON BUTTON -->
            <button class="next-btn">
                Next
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left:6px;">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 5.1 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 5 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 5.1c.17 0 .33-.02.49-.06H9.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09c0 .66.38 1.26 1 1.51.2.08.41.12.63.12a1.65 1.65 0 0 0 1.51-1l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.39.39-.61.9-.67 1.43V9.6c0 .66.38 1.26 1 1.51.2.08.41.12.63.12H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="right pricing-container">
        <div class="pricing-box">
            <h2>Cost estimate</h2>

            <!-- MAIN COST VISUAL -->
            <div class="curve-holder">
                <div class="price-tag price-left">$30/hr</div>
                <div class="price-tag price-right">$50/hr</div>
            </div>

            <div class="bottom-labels">
                <span>Affordable</span>
                <span>Experts</span>
            </div>
        </div>
</html>
