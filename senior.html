<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  --bg-dark: #2b2c2f;
  --tab-bg: #4b4c4e;
  --accent-green: #91e600; /* For the search icon tint */
}

body {
  background-color: #f0f0f0;
  font-family: 'Inter', sans-serif;
  padding: 20px;
}

.search-card {
  background-color: var(--bg-dark);
  padding: 30px;
  border-radius: 24px;
  max-width: 700px;
  margin: 0 auto;
  color: white;
}

/* Tabs Toggle */
.tabs {
  background-color: var(--tab-bg);
  border-radius: 50px;
  display: flex;
  margin-bottom: 25px;
  padding: 4px;
}

.tab {
  flex: 1;
  background: transparent;
  border: none;
  color: #ccc;
  padding: 12px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s;
}

.tab.active {
  background-color: transparent;
  border: 2px solid white;
  color: white;
}

/* Search Bar */
.search-container {
  position: relative;
  display: flex;
  align-items: center;
  background: white;
  border-radius: 50px;
  padding: 5px;
  margin-bottom: 25px;
}

.search-input {
  flex: 1;
  border: none;
  padding: 15px 25px;
  border-radius: 50px;
  font-size: 16px;
  outline: none;
}

.search-btn {
  background-color: #101112;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: bold;
}

/* Logos Section */
.logos {
  display: flex;
  justify-content: space-between;
  align-items: center;
  opacity: 0.6;
  font-size: 14px;
  padding: 0 10px;
  flex-wrap: wrap;
  gap: 15px;
}

/* Responsive Tweaks */
@media (max-width: 500px) {
  .search-container {
    flex-direction: column;
    background: transparent;
    gap: 10px;
  }
  
  .search-input {
    width: 100%;
    box-sizing: border-box;
  }

  .search-btn {
    width: 100%;
    justify-content: center;
  }
  
  .logos {
    justify-content: center;
  }
}
    </style>
</head>
<body>
    <div class="search-card">
  <div class="tabs">
    <button class="tab active">Find talent</button>
    <button class="tab">Browse jobs</button>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search by role, skills, or keywords" class="search-input">
    <button class="search-btn">
      <span class="icon">üîç</span> Search
    </button>
  </div>

  <div class="logos">
    <span>Microsoft</span>
    <span>airbnb</span>
    <span>Bissell</span>
    <span>GLASSDOOR</span>
  </div>
</div>
</body>
</html>
