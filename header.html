<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upwork Header Clone</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

header{
    width:100%;
    background:#fff;
    border-bottom:1px solid #eee;
    position:sticky;
    top:0;
    z-index:1000;
}

.nav{
    width:95%;
    max-width:1350px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 0;
    gap:20px;
}

.logo img{
    width:95px;
}

.menu{
    display:flex;
    align-items:center;
    gap:25px;
}

.menu-item{
    font-size:14px;
    cursor:pointer;
    position:relative;
}

.menu-item i{
    font-size:12px;
    margin-left:5px;
}

.dropdown{
    display:none;
    position:absolute;
    top:22px;
    left:0;
    background:white;
    box-shadow:0 3px 8px rgba(0,0,0,0.15);
    padding:12px 0;
    min-width:180px;
    border-radius:5px;
}

.dropdown a{
    display:block;
    padding:10px 15px;
    font-size:14px;
    color:#333;
    text-decoration:none;
}

.dropdown a:hover{
    background:#f2f2f2;
}

/* Search Bar */
.search-container{
    display:flex;
    align-items:center;
    border:1px solid #ccc;
    border-radius:8px;
    padding:6px 10px;
    width:300px;
    background:#fff;
}

.search-container input{
    width:100%;
    border:none;
    outline:none;
    padding-left:5px;
}

.search-container select{
    border:none;
    outline:none;
    background:none;
    padding-left:10px;
    cursor:pointer;
}

/* Buttons */
.btn-login{
    font-size:14px;
    border:none;
    background:none;
    cursor:pointer;
}

.btn-signup{
    padding:8px 18px;
    background:#14a800;
    color:#fff;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
}

/* Hamburger */
.hamburger{
    display:none;
    font-size:26px;
    cursor:pointer;
}

/* Mobile */
@media(max-width:900px){

    .menu,
    .search-container,
    .btn-login,
    .btn-signup{
        display:none;
    }

    .hamburger{
        display:block;
    }

    /* Mobile menu panel */
    .mobile-menu{
        position:fixed;
        top:0;
        left:-100%;
        width:70%;
        height:100%;
        background:#fff;
        box-shadow:3px 0 10px rgba(0,0,0,0.2);
        padding:20px;
        transition:0.3s;
    }

    .mobile-menu a{
        display:block;
        padding:12px 0;
        border-bottom:1px solid #eee;
        font-size:16px;
    }

}
</style>

</head>
<body>

<header>
    <div class="nav">

        <!-- Logo -->
        <div class="logo">
            <img src="https://www.upwork.com/static/assets/UpworkLogo.svg" alt="logo">
        </div>

        <!-- Menu items -->
        <div class="menu">
            <div class="menu-item">
                Hire freelancers <i>▼</i>
                <div class="dropdown">
                    <a href="#">Find Talent</a>
                    <a href="#">By Category</a>
                    <a href="#">Advanced Search</a>
                </div>
            </div>

            <div class="menu-item">
                Find work <i>▼</i>
                <div class="dropdown">
                    <a href="#">Browse Jobs</a>
                    <a href="#">Proposals</a>
                </div>
            </div>

            <div class="menu-item">
                Why Upwork <i>▼</i>
                <div class="dropdown">
                    <a href="#">Success Stories</a>
                    <a href="#">Blog</a>
                </div>
            </div>

            <div class="menu-item">
                What’s new <i>▼</i>
                <div class="dropdown">
                    <a href="#">New Features</a>
                </div>
            </div>

            <div class="menu-item">Pricing</div>
            <div class="menu-item">For enterprise</div>
        </div>

        <!-- Search bar -->
        <div class="search-container">
            <input type="text" placeholder="Search">
            <select>
                <option>Talent</option>
                <option>Jobs</option>
            </select>
        </div>

        <!-- Buttons -->
        <button class="btn-login">Log in</button>
        <button class="btn-signup">Sign up</button>

        <!-- Hamburger -->
        <div class="hamburger" id="openMenu">☰</div>

    </div>
</header>

<!-- MOBILE MENU PANEL -->
<div class="mobile-menu" id="mobileMenu">
    <a href="#">Hire freelancers</a>
    <a href="#">Find work</a>
    <a href="#">Why Upwork</a>
    <a href="#">What’s new</a>
    <a href="#">Pricing</a>
    <a href="#">For enterprise</a>
    <a href="#">Log in</a>
    <a href="#">Sign up</a>
</div>

<script>
// Desktop dropdown
document.querySelectorAll(".menu-item").forEach(item=>{
    item.addEventListener("mouseenter",()=>{
        let drop = item.querySelector(".dropdown");
        if(drop) drop.style.display = "block";
    });
    item.addEventListener("mouseleave",()=>{
        let drop = item.querySelector(".dropdown");
        if(drop) drop.style.display = "none";
    });
});

// Mobile menu
const menu = document.getElementById("mobileMenu");
document.getElementById("openMenu").onclick = ()=>{
    menu.style.left = "0";
};

// close when clicking outside (optional)
document.addEventListener("click", function(e){
    if(!menu.contains(e.target) && e.target.id !== "openMenu"){
        menu.style.left = "-100%";
    }
});
</script>

</body>
</html>
